<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link rel="icon" href="./src/images/icon.svg" type="image/x-icon">
  <link rel="stylesheet" href="./src/styles.css">
  <link rel="stylesheet" href="./src/responsive.css">
</head>

<body>
  <app-bar></app-bar>

  <main class="container">
    <section class="notes-form">
      <h2>Make a New Note</h2>
      <form id="note-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter note title" required>
        <span id="title-error" class="error-message"></span>

        <label for="content">Content:</label>
        <textarea id="content" name="content" placeholder="Enter note content" required></textarea>
        <span id="content-error" class="error-message"></span>

        <button type="submit">Add Note</button>
      </form>
    </section>

    <section class="note-list">
      <section class="title-search">
        <h2>Note List</h2>
        <input type="search" name="search-title" id="search-title" placeholder="Search Notes">
      </section>
      <note-list class="grid"></note-list>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Notes App. All rights reserved.</p>
  </footer>

  <script type="module" src="./src/index.js"></script>
</body>

</html>
